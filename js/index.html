<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T1</title>
  <style>
    #one,
    #two,
    #Three,
    #Four {
      height: 60px;
      width: 70px;
      margin: 40px;
    }

    .all {
      display: flex;
      text-align: center;
      vertical-align: middle;
      line-height: 50px;

    }
  </style>
</head>

<body>
  <h1 style="text-transform: uppercase;">Shown the list WhatEver you selected</h1>


  Select One Option from the list.:
  <select class="MM" name="xyz" onchange="showDiv(this);">
    <option value="None">Select One …</option>
    <option value="1">1st</option>
    <option value="2">2nd</option>
    <option value="3">3rd</option>
    <option value="4">4rd</option>
  </select>

  <!-- <select class="NN" name="xyz" onchange="Style(this);">
    <option value="None">Any Style…</option>
    <option value="1C">Cricle</option>
    <option value="2B">Border</option>
    <option value="3R">Radius</option>
  </select> -->


  <div class="all">
    <div class="result" class="box" id="one" style="display: none; background-color: orangered; ">one</div>
    <div class="result" class="box" id="two" style="display: none; background-color: greenyellow;">two</div>
    <div class="result" class="box" id="Three" style="display: none; background-color: palevioletred;">Three</div>
    <div class="result" class="box" id="Four" style="display: none; background-color: lightsalmon;">Four</div>
  </div>
  <script>


    function showDiv(param) {

      let val = param.value;
      if (val == 'None') {
        document.getElementById('one').style.display = 'none';
        document.getElementById('two').style.display = 'none';
        document.getElementById('Three').style.display = 'none';
        document.getElementById('Four').style.display = 'none';
      }
      if (val == '1') {
        document.getElementById('one').style.display = 'block';
        document.getElementById('two').style.display = 'none';
        document.getElementById('Three').style.display = 'none';
        document.getElementById('Four').style.display = 'none';
      }
      if (val == '2') {
        document.getElementById('one').style.display = 'block';
        document.getElementById('two').style.display = 'block';
        document.getElementById('Three').style.display = 'none';
        document.getElementById('Four').style.display = 'none';
      }
      if (val == '3') {
        document.getElementById('one').style.display = 'block';
        document.getElementById('two').style.display = 'block';
        document.getElementById('Three').style.display = 'block';
        document.getElementById('Four').style.display = 'none';
      }
      if (val == '4') {
        document.getElementById('one').style.display = 'block';
        document.getElementById('two').style.display = 'block';
        document.getElementById('Three').style.display = 'block';
        document.getElementById('Four').style.display = 'block';
      }
    }

    // function Style(Item) {
    //   let val1 = Item.value;
    //   if (val1 == 'None') {
    //     document.getElementById('one').style.backgroundColor = "yellow";
    //   }

    // }

  </script>
</body>

</html>
